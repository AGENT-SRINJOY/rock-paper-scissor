<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK-PAPER-SCISSOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="components">
    <div class="c">
      <img id="rock" src="./rock.jpg" alt="">
      <p>ROCK</p>
    </div>
    <div class="c">
    <img  id="paper" src="./paper.jpg" alt="">
    <p>PAPER</p>
    </div>
    <div class="c">
    <img id="scissor" src="./scissor.jpg" alt="">
    <p>SCISSORS</p>
    </div>
  </div>
    <div class="players">
      <span id="comp">COMPUTER:</span>
      <span id="pl">PLAYER:</span>
    </div>

    <div class="text">
      <span id="text">Welcome to Rock,Paper,Scissors. Choose anyone of the above!</span>
    </div>
  
  <script src="./script.js"></script>
</body>
</html>
